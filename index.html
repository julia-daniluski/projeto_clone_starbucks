<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="mudar.js">
        <!-- link do favicon-->
        <link rel="shortcut icon" href="assets/starbucks-favicon.png">
        <title>Starbucks</title>
</head>
<body>
    <!-- Tag semantica principal -->
     <main>
        <div class="circulo"></div>
        <header>
                <!-- imagem logo -->
            <a href="#"><img src="assets/logo.png" alt="logo" class="logo"></a>
                <!-- div para menu hamburguer, menu hamburguer é oq fica 3 pontinhos em cima -->
            <div class="toggle" onclick="toggleMenu();"></div>
                <!-- Menu (links) -->
            <ul class="links">
                <li><a href="https://www.starbucks.com.br/">Home</a></li>
                <li><a href="https://www.starbucks.com.br/menu-list">Menu</a></li>
                <li><a href="https://www.starbucks.com.br/cafe">Novidades</a></li>
                <li><a href="https://www.starbucks.com.br/lojas">Lojas</a></li>
            </ul>
        </header>
                <!-- conteudo principal -->
        <div class="conteudo">
                <!-- titulo -->
            <div class="textoPrincipal">
                <h2>Não é apenas um café:
                    <br><span>Starbucks</span>
                </h2>
                <!-- texto -->
                 <p>Descubra um mundo de sabores inesqueciveis com a Starbucks. Cada colherada é uma explosão de sabores irresistiveis que vão te conquistar!</p>
                <!-- botão -->
                 <a href="https://www.starbucks.com.br/home" target="_blank">Veja mais!</a>
            </div>
                <!-- imagem grande do copo -->
                 <div class="imgBox"><img src="assets/img1.png" alt="copo" class="starbucks"></div>
        </div>
                        <!-- imagem copos pequenos -->
                         <ul class="sorvetea">
                            <li><img src="assets/thumb1.png" onclick="imgSlider('assets/img1.png'); changeCircleColor('#017143');"></li>
                            <li><img src="assets/thumb2.png" onclick="imgSlider('assets/img2.png'); changeCircleColor('#eb7495');"></li>
                            <li><img src="assets/thumb3.png" onclick="imgSlider('assets/img3.png'); changeCircleColor('#d752b1');"></li>
                         </ul>

     </main>
    
</body>
</html>
